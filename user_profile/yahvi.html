<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Scive | Secure Data Transfer</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 380px;
    height: 400px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 420px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 15px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="userProfile">
    
        <!-- Profile Picture -->
        <div class="profile-picture-container">
            <img src="1.png" alt="Profile Picture" id="profile-picture">
        </div>
    
        <!-- User Name -->
        
        <p id="username">Yahvi Sethuraman</p>
        <p id="username">ID: RA2311008020037</p>

        
    
        <!-- Send and Receive Buttons -->
        <div class="action-buttons">
            <button type="button" id="sendButton">Send</button>
            <button type="button" id="receiveButton">Receive</button>
        </div>
    </form>
    
    <style>
        /* Centering the form */
        #userProfile {
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }
    
        /* Profile Picture Styling */
        .profile-picture-container {
            margin-bottom: 10px;
        }
    
        #profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Username styling */
        #username {
            font-size: 1rem;
            font-weight: bold;
            margin: 0 0;
        }
    
        /* Buttons styling */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    
        .action-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffffff; /* Green */
            color: rgb(0, 0, 0);
        }
    
        .action-buttons button:hover {
            background-color: #e0e0e0;
        }
    </style>
    
    <script>
        // Add event listener for Send button
        document.getElementById('sendButton').addEventListener('click', function() {
            window.open('https://www.sharedrop.io/', '_blank'); // Replace with your send URL
        });
    
        // Add event listener for Receive button
        document.getElementById('receiveButton').addEventListener('click', function() {
            window.open('receive.html', '_blank'); // Replace with your receive URL
        });
    </script>
    

    <script src="login.js"></script> <!-- Link to your JavaScript file -->
</body>
